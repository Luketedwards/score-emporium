{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mb-2 text-center">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">Shopping Cart</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                {% if cart_items %}
                    <div class="table-responsive rounded"></div>
                {% else %}
                    <p class="lead mb-5">You have no items in your cart.</p>
                    <a href="{% url 'products' %}" class="btn btn-primary ">
                        Keep Shopping
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
