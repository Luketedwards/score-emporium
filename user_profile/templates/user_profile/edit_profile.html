{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-6 text-center center">
                <hr>
                <h2 class="logo-font mb-4 text-center">Edit Profile</h2>
                <h5 class="text-muted">Edit your profile information and upload a cover or profile photo.</h5>
                
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-6 center">
                <form method="POST" action="{% url 'edit_profile' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div style="margin-bottom: 50px;" class="text-center">
                        <a class="btn btn-outline-black rounded-0" href="{% url 'storefront' request.user.username %}">Cancel</a>
                        <button class="btn btn-black rounded-0" type="submit">Edit Profile</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
