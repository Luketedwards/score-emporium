{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container text-black">
    <div class="row text-center">
      <div class="col center">
      <img id="user-profile-pic" src="{% static 'media/profile_photos/default-pp-min.png'%}" alt="" class=" prepend">
       <h2 class="d-inline">{{request.user.username}}</h2>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h3>My Store</h3>
      </div>
      <div class="col">
        <h3>My Purchased Scores</h3>
        <div class="row">
          {% for product in products%}
          
            {% if product.vendor == 'luketedwards' %}
            <h4>{{product.name}}</h4>
            {%endif%}
          {%endfor%}  
        </div>
      </div>
    </div>
  </div>
{% endblock %}
