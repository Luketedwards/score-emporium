{% extends "base.html" %}
{% load static %}

{% block content %}
    <div style="background-color: #efeff6;" class="overlay"></div>
    <div  class="container">
        

        <div class="row pb-4">
            <div class="col-sm-12 col-md-6  center">
                <form method="POST" action="{% url 'make_request'%}" class="form mb-2 mt-5" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div style="margin-bottom: 50px;" class="text-center">
                        <a class="btn btn-secondary" href="{% url 'home' %}">Cancel</a>
                        <button class="btn btn-primary animated-btn" type="submit">Make Request</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
